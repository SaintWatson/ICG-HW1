<html>

<head>
    <title>ICG WebGL &mdash; HW1</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="./style.css">

    <script type="text/javascript" src="./js/glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="./js/webgl-utils.js"></script>
    
    
    <script src="./shader/Flat.js"></script>
    <script src="./shader/Gouraud.js"></script>
    <script src="./shader/Phong.js"></script>
    
    <script type="text/javascript" src="./utils.js"></script>
    <script type="text/javascript" src="./index.js" defer></script>

</head>

<body onload="webGLStart();">

    <canvas id="ICG-canvas" style="border: none;" width="1270" height="320"></canvas>

    <div id="panel-box">
        <div class="tabs">
            <button class="tab" id="tab-0" onclick="getTab(0)">Item1</button>
            <button class="tab" id="tab-1" onclick="getTab(1)">Item2</button>
            <button class="tab" id="tab-2" onclick="getTab(2)">Item3</button>
            <button class="tab" id="tab-3" onclick="getTab(3)">Light1</button>
            <button class="tab" id="tab-4" onclick="getTab(4)">Light2</button>
            <button class="tab" id="tab-5" onclick="getTab(5)">Light3</button>
            <button class="tab" id="tab-6" onclick="getTab(6)">Option</button>
            <button class="tab" id="tab-7" onclick="getTab(7)">Feature</button>
            <button class="tab" id="tab-8" onclick="getTab(8)">Background</button>
        </div>

        <div class="panel" id="panel-0" style="display: grid;"> 

            <fieldset class="sub-panel">
                <legend class="pTitle">Main</legend>

                <div class="control-box" id="SD-block-0">
                    <div class="ppt-title">Shader</div>
                    <select class="selector-B" id="SD0" onchange="updateShader(0, value)">
                        <option value="Flat">Flat</option>
                        <option value="Gouraud">Gouraud</option>
                        <option value="Phong">Phong</option>
                    </select>
                </div>
                <br>
                <div class="control-box" id="MD-block-0">
                    <div class="ppt-title">Model</div>
                    <select class="selector-B" id="MD0" onchange="updateModel(0, value)">
                        <option value="Teapot">Teapot</option>
                        <option value="Easter">Easter</option>
                        <option value="Kangaroo">Kangaroo</option>
                        <option value="Hide">Hide</option>
                    </select>
                </div>

            </fieldset>
            
            <fieldset class="sub-panel-B">
                <legend class="pTitle-B">Transformation</legend>
                
                <div class="control-box-4" id="TL-block-0" style="grid-row: 2;grid-column: 1;">
                    <div class="ppt-title">Translation</div>
                    <select class="selector" id="TL0-SB" onchange="updateLocation(0, 'SB')">
                        <option value="x">x</option>
                        <option value="y">y</option>
                        <option value="z">z</option>
                    </select>
                    <input type="range" class="range-bar" id="TL0-RB" min=-100 max=100 onchange="updateLocation(0, 'RB')">
                    <input class="value-box" id="TL0-VB" onchange="updateLocation(0,'VB')">
                </div>
                
                <div class="control-box-4" id="RT-block-0" style="grid-row: 2;grid-column: 2;">
                    <div class="ppt-title">Rotation</div>
                    <select class="selector" id="RT0-SB" onchange="updateRotation(0, 'SB')">
                        <option value="x">x</option>
                        <option value="y">y</option>
                        <option value="z">z</option>
                    </select>
                    <input type="range" class="range-bar" id="RT0-RB" min=-1200 max=1200 onchange="updateRotation(0, 'RB')">
                    <input class="value-box" id="RT0-VB" onchange="updateRotation(0, 'VB')">
                </div>
                
                <div class="control-box-4" id="SC-block-0" style="grid-row: 3;grid-column: 1;">
                    <div class="ppt-title">Scaling</div>
                    <select class="selector" id="SC0-SB" onchange="updateScaling(0, 'SB')">
                        <option value="all">all</option>
                        <option value="x">x</option>
                        <option value="y">y</option>
                        <option value="z">z</option>
                    </select>
                    <input type="range" class="range-bar" id="SC0-RB" min=0.1 max=3 step=0.1 onchange="updateScaling(0, 'RB')">
                    <input class="value-box" id="SC0-VB" onchange="updateScaling(0, 'VB')">
                </div>
                
                <div class="control-box-4" id="SH-block-0" style="grid-row: 3;grid-column: 2;">
                    <div class="ppt-title">Shearing</div>
                    <div> <!-- Shear doesn't have dim --> </div>
                    <input type="range" class="range-bar" id="SH0-RB" min=-180 max=180 onchange="updateShearing(0, 'RB')">
                    <input class="value-box" id="SH0-VB" onchange="updateShearing(0, 'VB')">
                </div>

            </fieldset>
            
            <fieldset class="sub-panel" style="display: grid; grid-template-rows: 0% 20% 20% 20% 40%;">
                <legend class="pTitle">Texture</legend>
 
                <div class="control-box" style="display: grid; grid-template-columns: 10% 70% 30%;">
                    <div class="ppt-title">Ka</div>
                    <input type="range" class="range-bar-tx" id="KA0-RB" min=0 max=1 step=0.05 onchange="updateKa(0, 'RB')">
                    <input type="text" class="value-box" id="KA0-VB" style="margin-top: 0;" onchange="updateKa(0, 'VB')">
                </div>
 
                <div class="control-box" style="display: grid; grid-template-columns: 10% 70% 30%;">
                    <div class="ppt-title">Kd</div>
                    <input type="range" class="range-bar-tx" id="KD0-RB" min=0 max=1 step=0.05 onchange="updateKd(0, 'RB')">
                    <input type="text" class="value-box" id="KD0-VB" style="margin-top: 0;" onchange="updateKd(0, 'VB')">
                </div>

                <div class="control-box" style="display: grid; grid-template-columns: 10% 70% 30%;">
                    <div class="ppt-title">Ks</div>
                    <input type="range" class="range-bar-tx" id="KS0-RB" min=0 max=1 step=0.05 onchange="updateKs(0, 'RB')">
                    <input type="text" class="value-box" id="KS0-VB" style="margin-top: 0;" onchange="updateKs(0, 'VB')">
                </div>

                <div class="control-box" style="display: grid; grid-template-columns: 10% 70% 30%;">
                    <div class="ppt-title">Shininess</div>
                    <input type="range" class="range-bar-tx" style="margin-top: 7.5%;" id="SN0-RB" min=0 max=16 step=0.5 onchange="updateShininess(0, 'RB')">
                    <input type="text" class="value-box" id="SN0-VB" style="margin-top: 25%; height: 30%;" onchange="updateShininess(0, 'VB')">
                </div>
            </fieldset>
        </div>
        
        <div class="panel" id="panel-1"></div>
        <div class="panel" id="panel-2"></div>
        <div class="panel" id="panel-3"></div>
        <div class="panel" id="panel-4"></div>
        <div class="panel" id="panel-5"></div>
        <div class="panel" id="panel-6"></div>
        <div class="panel" id="panel-7"></div>
        <div class="panel" id="panel-8"></div>
    </div>

    
</body>

</html>
